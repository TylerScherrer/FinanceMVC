name: Build and deploy ASP.Net Core app to Azure Web App - FinanceWeb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Change working directory to FinanceMVCApp
        run: cd FinanceMVCApp

      - name: Build with dotnet
        run: dotnet build FinanceMVC.sln --configuration Release
        working-directory: FinanceMVC/FinanceMVCApp

      - name: dotnet publish
        run: dotnet publish FinanceMVC.sln -c Release -o "${{env.DOTNET_ROOT}}/myapp"
        working-directory: FinanceMVC/FinanceMVCApp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B710F2CF19646C7BDE66A9B47462ADB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E40F118BE3624325B96744DF1434744C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28B39B2B8D344FFFA4D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FinanceWeb'
          slot-name: 'Production'
          package: .
